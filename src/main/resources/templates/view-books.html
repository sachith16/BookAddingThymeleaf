<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <!-- Links -->
    <ul class="navbar-nav mr-auto" style="margin-left: 30px;">
        <li class="nav-item">
            <a class="nav-link" href="/addBookView">Add Book</a>
        </li>
    </ul>

    <ul class="navbar-nav ms-auto" style="margin-right: 30px;">
        <li class="nav-item">
            <a class="nav-link" href="/loginView">Login</a>
        </li>
    </ul>

</nav>

<table class="table table-striped" style="margin-left: 30px; margin-right: 30px; margin-top: 30px;">
    <tbody>
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Count</th>
        <th scope="col">Added By</th>
    </tr>

    </thead>
    <tr th:each="book: ${books}">
        <td>
            <img th:src="${book.coverImage}" class="img-thumbnail rounded" style="height: 45px; width: 45px;">
        </td>
        <td th:text="${book.bookName}">
        <td th:text="${book.author}">
        <td th:text="${book.copyCount}">
        <td th:text="${book.addedBy}">
    </tr>
    </tbody>
</table>
</body>
</html>
