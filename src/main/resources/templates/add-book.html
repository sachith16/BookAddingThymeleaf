<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<script>
    function add(){

        var bookName=document.getElementById('inputBookName').value;
        var copyCount=document.getElementById('inputCopyCount').value;
        var author=document.getElementById('inputAuthorName').value;
        var coverImage=document.getElementById('inputCoverImage').value;

        if(bookName && copyCount && coverImage && author){
            $.ajax({
                type: "POST",
                url: "/addBook",
                data: {
                    bookId: "",
                    bookName: document.getElementById('inputBookName').value,
                    copyCount: document.getElementById('inputCopyCount').value,
                    author: document.getElementById('inputAuthorName').value,
                    coverImage: document.getElementById('inputCoverImage').value,
                    addedBy: ""
                },
                dataType: 'json',
                success: function (data) {
                    alert(data.message);
                },
                error: function (e) {
                    console.log("ERROR : ", e);
                }
            });
        }else {
            alert("Fill all inputs");
        }
    }
</script>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <!-- Links -->
    <ul class="navbar-nav mr-auto" style="margin-left: 30px;">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>

</nav>

<div class="col-sm-6 offset-sm-3 col-10 offset-1">
    <div class="form-group row" style="margin-top: 60px;">
        <label for="inputBookName" class="col-sm-3 col-form-label">Book Name</label>
        <div class="col-sm-9">
            <input class="form-control" id="inputBookName" placeholder="Book Name">
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label for="inputAuthorName" class="col-sm-3 col-form-label">Author Name</label>
        <div class="col-sm-9">
            <input class="form-control" id="inputAuthorName" placeholder="Author Name">
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label for="inputCopyCount" class="col-sm-3 col-form-label">Copy Count</label>
        <div class="col-sm-9">
            <input class="form-control" id="inputCopyCount" placeholder="Copy Count">
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label for="inputCoverImage" class="col-sm-3 col-form-label">Cover Image</label>
        <div class="col-sm-9">
            <input class="form-control" id="inputCoverImage" placeholder="Cover Image">
        </div>
    </div>


    <div class="form-group row" style="margin-top: 20px;">
        <div class="col-sm-4 offset-sm-4">
            <button class="btn btn-primary" onclick="add()">Add</button>
        </div>
    </div>
</div>
</body>
</html>
